bookdown::gitbook:
  css: css/style.css
  config:
    sharing:
        github: yes
        facebook: no
        twitter: no
    toc:
      before: |
        <li><a href="./">A Minimal rTorch Book</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
